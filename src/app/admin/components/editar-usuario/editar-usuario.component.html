<form [formGroup]="form">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Usuario
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input formControlName="nombre" placeholder="Nombre"
                            matInput type="text">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="Campo"
                            formControlName="tipo" matInput
                            type="text">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input formControlName="valor"
                            matInput type="text">
                    </mat-form-field>
                </div>
            </div>

        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button type="submit">Editar</button>
        </mat-card-actions>
    </mat-card>
</form>
